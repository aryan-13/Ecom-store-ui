<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://lunar-ui.netlify.app/component.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>LunarStore</title>
</head>

<body>
    <div class="home-container flex-col">
        <!-- NAVIGATION BAR -->
        <nav class="home-nav">
            <div class="navigation-box">
                <a href="./index.html">
                    <div class="logo-box"><span class="logo-primary">Lunar</span> <span
                            class="color-primary logo-secondary">Store</span></div>
                </a>
                <div class="menu-box">
                    <ul class="menu-list no-bullets ">
                        <li class="menu-item bold-1">
                            <a href="./index.html"> Home</a>

                        </li>
                        <li class="menu-item bold-1">
                            <a href="./product-listing.html"> Shop</a>

                        </li>
                    </ul>
                </div>
                <div class="nav-search">
                    <div class="input-box">
                        <i class="fa fa-search input__box-icon"></i>
                        <input type="text" class="basic-input " placeholder="Input with an icon" />
                    </div>

                </div>
                <div class="nav-list">
                    <ul class="no-bullets nav-ul">
                        <li class="nav-child">

                            <a href="./login.html" class="btn btn-tertiary-icon"> <i class="fas fa-user"></i></a>

                        </li>
                        <li class="nav-child">

                            <a href="" class="btn btn-tertiary-icon"> <i class="fas fa-heart"></i></a>

                        </li>
                        <li class="nav-child">

                            <a href="" class="btn btn-tertiary-icon"><i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </div>

                <div class="nav-ham">
                    <i class="fa fa-bars"></i>
                </div>
            </div>

        </nav>
        <!-- Login popup -->
        <div class="u-margin-bottom-medium"></div>
        <section class="login-reg">

            <div class="login-cont">
                <div class="reg-log">
                    <a href="./login.html" class="reg-log-toggle">
                        <h3 class="heading-5 bold-2"> <span class="color-primary">Login</span> </h3>

                    </a>
                    <p class="p-lg">/</p>
                    <a href="./register.html" class="reg-log-toggle">
                        <h3 class="heading-5 bold-2">Register</h3>

                    </a>


                </div>
                <form class="login-form" action="">

                    <div class="login-input">

                        <label class="input-labels" for="uname"><b>Username</b></label>
                        <input class="login-fields " type="text" placeholder="Enter Username" name="uname" required>

                        <label class="input-labels" for="psw"><b>Password</b></label>
                        <input class="login-fields" type="password" placeholder="Enter Password" name="psw" required>
                    </div>
                    <div class="u-margin-bottom-small"></div>
                    <div class="login-btns">

                        <!-- Primary Button -->
                        <a href="" class="btn-3 btn-primary btn-md">Login</a>
                        <!-- Secondary Button -->
                        <a href="" class="btn btn-link btn-sm">Forgot password?</a>
                    </div>
                </form>

            </div>

        </section>
        <div class="u-margin-bottom-medium"></div>
        s
        <!-- FOOTER -->
        <footer class=" flex-col footer">
            <div class="footer__text-box">
                Made with <span class="color-primary">&lt;/&gt;</span> by Aryan
                Chaudhary
            </div>
            <div class="footer__icons-box">
                <a target="blank" href="https://github.com/aryan-13/Ecom-store-ui">
                    <i class="footer__items footer__items-icons fab fa-github"></i>
                </a>
                <a href="https://twitter.com/AryannnC" target="blank">
                    <i class="footer__items footer__items-icons fab fa-twitter"></i>
                </a>
                <a target="blank" href="https://www.linkedin.com/in/aryan-chaudhary/">
                    <i class="footer__items footer__items-icons fab fa-linkedin"></i>
                </a>
            </div>
            <div class="footer__copyright-box">
                &copy; 2021 Lunar<span class="color-primary">UI</span>
            </div>
        </footer>
    </div>
</body>

</html>
